<div class="min-h-full">
  <header class="bg-white shadow">
    <div class="bg-indigo-600">
      <div class="mx-auto max-w-7xl py-3 px-3 sm:px-6 lg:px-8">
        <div class="flex flex-wrap items-center justify-between">
          <div class="flex w-0 flex-1 items-center">
            <p class="ml-3 truncate font-medium text-white">
              <span class="ml-4 text-xl">Manage Products</span>
            </p>
          </div>
          <div
            class="order-3 mt-2 w-full flex-shrink-0 sm:order-2 sm:mt-0 sm:w-auto"
          >
            <!-- <a
            routerLink="/products/add/" routerLinkActive="router-link-active" 
              class="flex items-center justify-center rounded-md border border-transparent bg-white px-4 py-2 text-sm font-medium text-indigo-600 shadow-sm hover:bg-indigo-50"
              >Add Product</a
            > -->
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
      <table mat-table class="w-100" [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-2/12"> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-3/12"> Image </th>
          <td mat-cell *matCellDef="let row"> 
          <img [src]="row.images[0]" class="h-20 w-20 rounded-md m-2 "/>  
          </td>
        </ng-container>
    
        <!-- name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-3/12"> Title </th>
          <td mat-cell *matCellDef="let row"> {{row.title}} </td>
        </ng-container>
    
        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-3/12"> Price </th>
          <td mat-cell *matCellDef="let row"> $ {{row.price}} </td>
        </ng-container>
    
        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-5/12"> Action </th>
          <td mat-cell *matCellDef="let row"> 
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
              <mat-button-toggle value="edit"  class="bg-blue-500" routerLink="/products/edit/{{row.id}}" routerLinkActive="router-link-active" >
                <mat-icon class="text-white">edit</mat-icon>
              </mat-button-toggle>
              <mat-button-toggle value="view"  class="bg-green-500"  routerLink="/products/{{row.id}}" routerLinkActive="router-link-active"  >
                <mat-icon class="text-white">remove_red_eye</mat-icon>
              </mat-button-toggle>
              <mat-button-toggle value="delete" (click)="deleteProduct(row)" class="bg-red-500">
                <mat-icon class="text-white">delete</mat-icon>
              </mat-button-toggle>
            </mat-button-toggle-group>
          </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 30, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </main>
</div>
