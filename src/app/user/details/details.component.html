<div class="min-h-full">
  <header class="bg-white shadow">
    <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
      <img src="" />
      <h1 class="text-3xl font-bold tracking-tight text-gray-900">
        Manage User Details
      </h1>
    </div>
  </header>
  <main>
    <div class="h-100 rounded-lg border-gray-200 p-6">
      <div class="overflow-hidden bg-white shadow sm:rounded-lg">
        <div class="bg-indigo-600">
          <div class="mx-auto max-w-7xl py-3 px-3 sm:px-6 lg:px-8">
            <div class="flex flex-wrap items-center justify-between">
              <div class="flex w-0 flex-1 items-center">
                <span class="flex rounded-lg bg-white p-2">
                  <!-- Heroicon name: outline/megaphone -->
                  <img class="h-12 w-12 text-white" [src]="user.image" />
                </span>
                <p class="ml-3 truncate font-medium text-white">
                  <span class="ml-4 text-xl">{{ user.email }}</span>
                </p>
              </div>
              <div
                class="order-3 mt-2 w-full flex-shrink-0 sm:order-2 sm:mt-0 sm:w-auto"
              >
                <a
                routerLink="/users/edit/{{user.id}}" routerLinkActive="router-link-active" 
                  class="flex items-center justify-center rounded-md border border-transparent bg-white px-4 py-2 text-sm font-medium text-indigo-600 shadow-sm hover:bg-indigo-50"
                  >Edit User</a
                >
              </div>
            </div>
          </div>
        </div>

        <div class="border-t border-gray-200 self-center">
          <app-form [user]="user" *ngIf="editUser"></app-form>
          <dl *ngIf="!editUser">
            <div
              class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
            >
              <dt class="text-sm font-medium text-gray-500">first name</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                {{ user.firstName }}
              </dd>
            </div>
            <div
              class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
            >
              <dt class="text-sm font-medium text-gray-500">Maiden Name</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                {{ user.maidenName }}
              </dd>
            </div>
            <div
              class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
            >
              <dt class="text-sm font-medium text-gray-500">last Name</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                {{ user.lastName }}
              </dd>
            </div>
            <div
              class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6"
            >
              <dt class="text-sm font-medium text-gray-500">age</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:col-span-2 sm:mt-0">
                {{ user.age }}
              </dd>
            </div>
          </dl>
        </div>
      </div>
    </div>
  </main>
</div>
