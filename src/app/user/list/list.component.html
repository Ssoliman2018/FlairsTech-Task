<div class="min-h-full">
    <header class="bg-white shadow">
      <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
        <h1 class="text-3xl font-bold tracking-tight text-gray-900">Users Manager</h1>
      </div>
    </header>
    <main>
      <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
        <table mat-table class="w-100" [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-1/12"> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- image Column -->
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-1/12"> Image </th>
            <td mat-cell *matCellDef="let row"> 
            <img [src]="row.image" class="h-10 w-10"/>  
            </td>
          </ng-container>
      
          <!-- username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-2/12"> UserName </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>
      
          <!-- fullname Column -->
          <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-3/12"> Full Name </th>
            <td mat-cell *matCellDef="let row">  {{row.firstName}} {{row.maidenName}} {{row.lastName}} </td>
          </ng-container>

            <!-- phone Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-3/12"> Phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
              </ng-container>
      

                 <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-2/12"> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
      
          <!-- Action Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-4/12"> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="m-4">
                <mat-button-toggle value="edit"  class="bg-blue-500" routerLink="/users/edit/{{row.id}}" routerLinkActive="router-link-active" >
                  <mat-icon class="text-white">edit</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="view"  class="bg-green-500"  routerLink="/users/{{row.id}}" routerLinkActive="router-link-active"  >
                  <mat-icon class="text-white">remove_red_eye</mat-icon>
                </mat-button-toggle>
                <mat-button-toggle value="delete" (click)="deleteUser(row)" class="bg-red-500">
                  <mat-icon class="text-white">delete</mat-icon>
                </mat-button-toggle>
              </mat-button-toggle-group>
            </td>
          </ng-container>
      
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 30, 50, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </main>
  </div>
